<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>IFE JavaScript Task17</title>
    <script src="jQuery/jquery-2.2.1.min.js"></script>
    <script src="highchart/highcharts.js"></script>
</head>
<body>
    <fieldset id="form-gra-time">
        <legend>请选择日期粒度：</legend>
        <label>日<input name="gra-time" value="day" data-value="day" type="radio" ></label>
        <label>周<input name="gra-time" value="week" data-value="week" type="radio"> </label>
        <label>月<input name="gra-time" value="month" data-value="month"  type="radio"> </label>
    </fieldset>
    <fieldset>
        <legend>请选择要查看的城市：</legend>
        <select id="city-select">
            <option value="北京">北京</option>
            <option value="西安">西安</option>
            <option value="天津">天津</option>
        </select>
    </fieldset>
    <div class="aqi-chart-wrap" id="aqi-chart-wrap">

    </div>
    <script src="js/task17.js"></script>
</body>
</html>
